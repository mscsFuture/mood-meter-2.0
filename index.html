<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Meter Login Form</title>
  <link rel="stylesheet" href="login-styles.css">
</head>
<body>
	<div class="form-structor">
		<div class="signup">
			<h2 class="form-title" id="signup"><span>or</span>Student Login</h2>
			<div class="form-holder">
				<input type="text" class="input" placeholder="Name" />
				<input type="email" class="input" placeholder="Email" />
				<input type="password" class="input" placeholder="Password" />
			</div>
			<button class="submit-btn">Student Login</button>
		</div>
		<div class="login slide-up">
			<div class="center">
				<h2 class="form-title" id="login"><span>or</span>Teacher Log in</h2>
				<div class="form-holder">
					<input type="email" class="input" placeholder="Email" />
					<input type="password" class="input" placeholder="Password" />
				</div>
				<button class="submit-btn">Teacher Log in</button>
			</div>
		</div>
	</div>
      </div>
    </form>
  </div>
  <script src="login-script.js"></script>
</body>
</html>
