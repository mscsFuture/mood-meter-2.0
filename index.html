<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Meter Login Form</title>
  <link rel="stylesheet" href="login-styles.css">
</head>
<body>
	<div class="form-structor">
		<div class="signup">
			<h2 class="form-title" id="signup"><span>or</span>Student Login</h2>
			<div class="form-holder">
				<input type="text" id='username-input' class="input" placeholder="Name" />
				<input type="email" id="student-email-input" class="input" placeholder="Email" />
				<input type="password" id='password-input' class="input" placeholder="Password" />
			</div>
			<button id="student-submit-button" class="submit-btn">Student Login</button>
		</div>
		<div class="login slide-up">
			<div class="center">
				<h2 class="form-title" id="login"><span>or</span>Teacher Log in</h2>
				<div class="form-holder">
					<input type="email" id="teacher-email-input" class="input" placeholder="Email" required/>
					<input type="password" id="teacher-password" class="input" placeholder="Password" required/>
				</div>
				<button id="teacher-submit-button" class="submit-btn">Teacher Log in</button>
				<a class="create-account-link" href="https://www.coindesk.com/price/bitcoin/">Don't have an account? Create one here</a>
			</div>
		</div>
	</div>
      </div>
    </form>
  </div>
  <script src="login-script.js"></script>
</body>
</html>
